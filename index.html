<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header class="header">
    <section class="header-container">
      <section class="header-left">
        <h1>facebook</h1>
        <button type="button" class="register-button">注册</button>
      </section>
      <nav class="header-nav">
        <p>加入或登陆Facebook</p>
        <div class="triangle"></div>
      </nav>
    </section>
  </header>

  <main>
    <div>
      <h2>创建主页</h2>
      <p>向Facebook全球社群推广你的业务，你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
    </div>
    <div class="figure-container">
      <fig class="figure-item" id="first-figure">
        <img src="//facebook.com/images/pages/create/biz_illustration.png" alt="business-or-bland"/>
        <figcaption class="figure-caption">
          <h3>商家或品牌</h3>
          <p>在Facebook上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
        </figcaption>
        <button class="create-page-button">开始</button>
      </fig>
      <fig class="figure-item">
        <img src="//facebook.com/images/pages/create/community_illustration.png" alt="community-or-public"/>
        <figcaption class="figure-caption">
          <h3>社群或公众人物</h3>
          <p>与你的合群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p>
        </figcaption>
        <button class="create-page-button">开始</button>
      </fig>
    </div>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
